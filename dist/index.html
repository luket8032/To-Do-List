<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="icons/icons8-menu-50.png" alt="menu" class="menu-icon" id="menuToggle" data-state="open">
            <div class="title">
                <img src="icons/icons8-check-50.png" alt="checklist" class="title-icon">
                <h1>ToDo</span></h1>
                <div class="add">
                    <p>Add Task</p>
                    <img src="icons/icons8-add-50.png" alt="add" class="add-icon" id="add-icon">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="menu" id="menu">
                <h2>Home</h2>
                <hr>
                <div class="menu-buttons">
                    <button class="menu-btn" id="menu-btn"><img src="icons/icons8-tasks-24.png" alt="tasks">All Tasks</button>
                    <button class="menu-btn" id="menu-btn"><img src="icons/icons8-today-24.png" alt="today">Today</button>
                    <button class="menu-btn" id="menu-btn"><img src="icons/icons8-clock-24.png" alt="upcoming">Upcoming</button>
                </div>
                <h2>Projects</h2>
                <hr>
            </div>
            <div class="task-container" id="task-container">
                <h1 id="taskHeader" class="task-header" data-currentPage =""></h1>
                <div class="task-list" id="taskList"></div>
            </div>
        </div>
    </div>
    <div class="task-form" id="task-form">
        <form>
            <div>
                <label for="taskName">Task Name: </label>
                <input type="text" name="taskName" id="taskName" required>
            </div>
            <div>
                <label for="taskDesc">Description: </label>
                <textarea name="taskDesc" id="taskDesc" cols="30" rows="10" required></textarea>
            </div>
            <div>
                <label for="taskDate">Date: </label>
                <input type="date" name="taskDate" id="taskDate" required>
            </div>
            <div>
                <label for="taskPrio">Priority</label>
                <select name="taskPrio" id="taskPrio" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div>
                <label for="taskProject">Project:</label>
                <select name="taskProject" id="taskProject" required>
                    <option value="None">None</option>
                </select>
            </div>
            <div class="form-submit">
                <button type="submit" class="submit-btn">submit</button>
            </div>
        </form>
        <img src="icons/icons8-close-50.png" alt="close" class="close-icon" id="close-icon">
    </div>
    <div class="task-form-background" id="task-form-background"></div>
</body>
</html>
